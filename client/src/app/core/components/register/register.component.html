<div class="app-signup">
  <mat-card class="app-signup__card">
    <div class="card__form">
      <form [formGroup]="registerForm">
        <h1>Rejestracja</h1>
        <div>
          <mat-form-field appearance="outline" class="card__form--input">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" maxlength="50" />
            <mat-error
              *ngIf="
                registerForm.get('email')?.hasError('required') &&
                registerForm.get('email')?.touched
              "
              >To pole jest wymagane.</mat-error
            >
            <mat-error
              *ngIf="
                registerForm.get('email')?.touched &&
                registerForm.get('email')?.hasError('email')
              "
              >Wprowadź poprawny adres email.</mat-error
            >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="card__form--input">
            <mat-label>Hasło</mat-label>
            <input
              matInput
              formControlName="password"
              maxlength="50"
              type="password"
            />
            <mat-error
              *ngIf="
                registerForm.get('password')?.invalid &&
                registerForm.get('password')?.touched
              "
              >To pole jest wymagane.</mat-error
            >
          </mat-form-field>
        </div>
        <div *ngIf="error" class="card__form--error">
          {{ error }}
        </div>
        <div class="card__form--button">
          <button (click)="register()">ZAREJESTRUJ SIĘ</button>
        </div>
      </form>
    </div>
  </mat-card>
</div>
